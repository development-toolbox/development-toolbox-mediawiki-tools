[tool:pytest]
# pytest configuration for MediaWiki Migration Tools

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    --strict-markers
    --strict-config
    --tb=short
    --maxfail=10
    -ra

# Test markers
markers =
    unit: Fast unit tests
    integration: Integration tests with multiple components
    slow: Slower running tests
    network: Tests requiring network access (disabled by default)
    cli: Command line interface tests
    api: API interaction tests

# Minimum version
minversion = 7.0

# Ignore warnings from dependencies
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:requests.*

# Coverage options (when using --cov)
[coverage:run]
source = migration, templates, getting_started.py
omit = 
    tests/*
    */venv/*
    */env/*
    setup.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
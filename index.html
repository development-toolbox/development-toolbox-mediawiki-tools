<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>MediaWiki Migration Tools - Redirecting...</title>
    <meta http-equiv="refresh" content="0; url=./docs/index.html">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #2563eb, #1e40af);
            color: white;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 2rem;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }
        a {
            color: #60a5fa;
            text-decoration: none;
            font-weight: 600;
        }
        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

    <div class="container">

    </div>

    <script>
        // Fallback redirect in case meta refresh doesn't work
        setTimeout(() => {
            window.location.href = './docs/index.html';
        }, 2000);
    </script>
